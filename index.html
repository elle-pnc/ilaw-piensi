<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://via.placeholder.com/800x600/0c4c4c/ffffff') no-repeat center center;
      background-size: cover;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .login-title {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .form-control-custom {
      background-color: #eaeaea;
      border: none;
      border-radius: 12px;
      padding-left: 40px;
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .login-arrow {
      width: 80px;
      height: 80px;
      background: #eee;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto 0;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    .login-arrow:hover {
      background: #ddd;
    }

    .login-arrow i {
      font-size: 28px;
      color: #666;
    }

    .spinner-border {
      width: 28px;
      height: 28px;
    }

    .alert-box {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box">
      <div class="login-title">LOGIN</div>
      <div class="form-group">
        <i class="fa fa-user input-icon"></i>
        <input
          type="text"
          id="username"
          class="form-control form-control-custom"
          placeholder="USERNAME"
        />
      </div>
      <div class="form-group">
        <i class="fa fa-lock input-icon"></i>
        <input
          type="password"
          id="password"
          class="form-control form-control-custom"
          placeholder="PASSWORD"
        />
      </div>
      <div class="login-arrow" onclick="login()">
        <i id="arrow-icon" class="fas fa-arrow-right"></i>
        <div id="loading-spinner" class="spinner-border text-secondary d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="alert" class="alert alert-danger alert-box" role="alert">
        Incorrect username or password.
      </div>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const arrowIcon = document.getElementById("arrow-icon");
      const spinner = document.getElementById("loading-spinner");
      const alertBox = document.getElementById("alert");

      alertBox.style.display = "none";
      arrowIcon.classList.add("d-none");
      spinner.classList.remove("d-none");

      setTimeout(() => {
        spinner.classList.add("d-none");
        arrowIcon.classList.remove("d-none");

        if (username === "Admin" && password === "Secret123") {
          window.location.href = "dashboard.html";
        } else {
          alertBox.style.display = "block";
        }
      }, 1500);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
