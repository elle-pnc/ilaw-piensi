<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f3b3e" />
  <meta name="description" content="ILAW - Internet-Linked Appliances and Wireless Control" />
  <title>ILAW - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0f3b3e;
      --secondary-color: #FFD700;
      --text-color: #333;
      --error-color: #dc3545;
      --success-color: #28a745;
      --input-bg: #f5f5f5;
      --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--primary-color);
      overflow: hidden;
    }

    /* Animated Background */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #0f3b3e 0%, #102728 100%);
      animation: backgroundAnimation 15s ease-in-out infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 215, 0, 0.2);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-100px) translateX(50px);
        opacity: 1;
      }
    }

    .login-container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 2.5rem 2rem;
      box-shadow: var(--box-shadow);
      backdrop-filter: blur(10px);
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary-color), #FFA500);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-box:hover::before {
      transform: scaleX(1);
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      animation: logoFloat 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-title {
      text-align: center;
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
      letter-spacing: 0.5px;
      position: relative;
    }

    .login-title::after {
      content: '';
      display: block;
      width: 40px;
      height: 3px;
      background: var(--secondary-color);
      margin: 0.5rem auto 0;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .login-box:hover .login-title::after {
      width: 60px;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-control-custom {
      width: 100%;
      background-color: var(--input-bg);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 0.875rem 2.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-control-custom:focus {
      background-color: #fff;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
      outline: none;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #666;
      transition: all 0.3s ease;
    }

    .form-control-custom:focus + .input-icon {
      color: var(--secondary-color);
      transform: translateY(-50%) scale(1.1);
    }

    .form-control-custom::placeholder {
      color: #999;
      font-weight: 400;
    }

    /* Password Strength Indicator */
    .password-strength {
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
      display: none;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background-color: #dc3545; width: 33.33%; }
    .strength-medium { background-color: #ffc107; width: 66.66%; }
    .strength-strong { background-color: #28a745; width: 100%; }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 0.5rem;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      border-radius: 50%;
    }

    .password-toggle:hover {
      color: var(--primary-color);
      background: rgba(15, 59, 62, 0.1);
    }

    .password-toggle:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(15, 59, 62, 0.1);
    }

    /* Remember Me Checkbox */
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    .remember-me input[type="checkbox"] {
      display: none;
    }

    .remember-me label {
      position: relative;
      padding-left: 2rem;
      cursor: pointer;
      font-size: 0.875rem;
      color: #666;
      transition: color 0.3s ease;
    }

    .remember-me label::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .remember-me label::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      left: 0.25rem;
      top: 50%;
      transform: translateY(-50%) scale(0);
      color: #fff;
      font-size: 0.75rem;
      transition: transform 0.3s ease;
    }

    .remember-me input[type="checkbox"]:checked + label::before {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .remember-me input[type="checkbox"]:checked + label::after {
      transform: translateY(-50%) scale(1);
    }

    .remember-me label:hover {
      color: var(--primary-color);
    }

    .login-button {
      width: 60px;
      height: 60px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto 0;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.2), transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }

    .login-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .login-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    .login-button:active {
      transform: scale(0.95);
    }

    .login-button i {
      font-size: 1.5rem;
      color: var(--secondary-color);
      transition: transform 0.3s ease;
    }

    .login-button:hover i {
      transform: translateX(3px);
    }

    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
      border-width: 0.2rem;
    }

    .alert-box {
      display: none;
      margin-top: 1.25rem;
      text-align: center;
      border-radius: 12px;
      font-weight: 500;
      padding: 1rem;
      animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      background: rgba(220, 53, 69, 0.1);
      color: var(--error-color);
    }

    .alert-box.success {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success-color);
    }

    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading animation */
    .loading-dots {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background: currentColor;
      border-radius: 50%;
      animation: dotPulse 1s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotPulse {
      0%, 100% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .login-box {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }

      .logo {
        width: 100px;
      }

      .login-title {
        font-size: 1.5rem;
      }

      .form-control-custom {
        font-size: 0.875rem;
        padding: 0.75rem 2.25rem;
      }

      .login-button {
        width: 50px;
        height: 50px;
      }

      .login-button i {
        font-size: 1.25rem;
      }
    }

    /* Accessibility Focus Styles */
    :focus-visible {
      outline: 3px solid var(--secondary-color);
      outline-offset: 2px;
    }

    /* Remove focus outline for mouse users */
    :focus:not(:focus-visible) {
      outline: none;
    }

    /* High Contrast Mode Support */
    @media (forced-colors: active) {
      .login-box {
        border: 2px solid CanvasText;
      }
      
      .form-control-custom {
        border: 1px solid CanvasText;
      }
      
      .login-button {
        border: 1px solid CanvasText;
      }
    }
  </style>
</head>
<body>
  <div class="animated-background"></div>
  <div class="particles" id="particles"></div>
  
  <div class="login-container">
    <div class="login-box">
      <div class="logo-container">
        <img src="LOGO2.png" alt="ILAW Logo" class="logo">
      </div>
      <div class="login-title">Welcome Back</div>
      
      <form id="loginForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <input type="email" id="email" class="form-control form-control-custom" 
                 placeholder="Email Address" required autocomplete="email"
                 aria-label="Email Address" />
          <i class="fa fa-envelope input-icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" class="form-control form-control-custom" 
                 placeholder="Password" required autocomplete="current-password"
                 aria-label="Password" minlength="6" />
          <i class="fa fa-lock input-icon"></i>
          <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
            <i class="fa fa-eye" id="toggleIcon"></i>
          </button>
          <div class="password-strength">
            <div class="password-strength-bar"></div>
          </div>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="login-button" id="loginButton" aria-label="Sign in">
          <i id="arrow-icon" class="fas fa-arrow-right"></i>
          <div id="loading-spinner" class="spinner-border text-warning d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </form>

      <div id="alert" class="alert-box" role="alert"></div>
    </div>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwHNCoJQpAvmCU5Z4vy1nUJPjnm3IlCXk",
      authDomain: "ilaw-piensi.firebaseapp.com",
      databaseURL: "https://ilaw-piensi-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "ilaw-piensi",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Create floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(particle);
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthBar = document.querySelector('.password-strength-bar');
      const strengthIndicator = document.querySelector('.password-strength');
      
      if (password.length === 0) {
        strengthIndicator.style.display = 'none';
        return;
      }

      strengthIndicator.style.display = 'block';
      
      // Simple strength rules
      const hasLower = /[a-z]/.test(password);
      const hasUpper = /[A-Z]/.test(password);
      const hasNumber = /\d/.test(password);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      const length = password.length;

      const strength = [hasLower, hasUpper, hasNumber, hasSpecial].filter(Boolean).length;

      strengthBar.className = 'password-strength-bar';
      if (length < 8) {
        strengthBar.classList.add('strength-weak');
      } else if (strength < 3) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
    }

    // Remember me functionality
    const rememberMeCheckbox = document.getElementById('rememberMe');
    rememberMeCheckbox.checked = localStorage.getItem('rememberMe') === 'true';

    // Enhanced form validation and submission
    window.handleSubmit = async function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      
      // Store remember me preference
      localStorage.setItem('rememberMe', rememberMe);

      // Set persistence based on remember me
      try {
        await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
      } catch (error) {
        console.error("Error setting persistence:", error);
      }

      await login(email, password);
    };

    window.login = async function(email, password) {
      const loginButton = document.getElementById("loginButton");
      const arrowIcon = document.getElementById("arrow-icon");
      const spinner = document.getElementById("loading-spinner");
      const alertBox = document.getElementById("alert");
      const form = document.getElementById("loginForm");

      // Reset alert
      alertBox.style.display = "none";
      alertBox.className = "alert-box";

      // Show loading state
      arrowIcon.classList.add("d-none");
      spinner.classList.remove("d-none");
      loginButton.disabled = true;
      form.classList.add("pe-none");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        // Show success message before redirect
        alertBox.textContent = "Login successful! Redirecting...";
        alertBox.classList.add("success");
        alertBox.style.display = "block";

        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (error) {
        console.error("Firebase Auth Error:", error);
        
        let errorMessage = "Incorrect email or password.";
        if (error.code === 'auth/too-many-requests') {
          errorMessage = "Too many login attempts. Please try again later.";
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = "Please enter a valid email address.";
        }
        
        alertBox.textContent = errorMessage;
        alertBox.style.display = "block";
        
        // Reset button state
        arrowIcon.classList.remove("d-none");
        spinner.classList.add("d-none");
        loginButton.disabled = false;
        form.classList.remove("pe-none");

        // Shake animation for error feedback
        loginButton.style.animation = "shake 0.5s cubic-bezier(.36,.07,.19,.97) both";
        setTimeout(() => {
          loginButton.style.animation = "";
        }, 500);
      }
    };

    // Password toggle functionality
    window.togglePassword = function() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    };

    // Password strength checker
    document.getElementById("password").addEventListener('input', function(e) {
      checkPasswordStrength(e.target.value);
    });

    // Initialize particles
    createParticles();

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
