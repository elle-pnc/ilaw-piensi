<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ILAW</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f3b3e;
      color: white;
      text-align: center;
    }

    header {
      background-color: #1b1c1e;
      padding: 20px;
      cursor: pointer;
    }

    header img {
      height: 40px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h2 {
      margin-top: 20px;
    }

    .choose-room-image {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 20px;
    }

    .choose-room-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .room-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .room-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .room-btn-wrapper {
      position: relative;
      width: 100%;
    }

    .room-btn {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #102728;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
    }

    .room-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10%;
    }

    .room-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .room-status-dot {
      position: absolute;
      top: 8px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: red;
      z-index: 2;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: limegreen;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    select {
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      max-width: 80%;
      width: 250px;
      display: block;
      border-radius: 12px;
    }

    .device-img {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      margin: 20px auto;
      display: block;
    }

    .responsive-banner {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 20px;
    }

    .responsive-banner img,
    .living-room-banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .status span {
      font-weight: bold;
    }

    .back-button {
      background-color: #ccc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<header onclick="showPage('main')">
  <img src="LOGO.png" alt="ILAW Logo" />
</header>

<!-- MAIN PAGE -->
<div id="main" class="page active">
  <h2>CHOOSE ROOM</h2>
  <div class="choose-room-image">
    <img src="Home.png" alt="Choose Room" />
  </div>

  <div class="room-grid">
    <div class="room-item">
      <div class="room-btn-wrapper">
        <div class="room-btn" onclick="showPage('living-room')">
          <img src="Living_Room.png" alt="Living Room" />
        </div>
        <div id="dot-living-room" class="room-status-dot"></div>
      </div>
      <div class="room-label">Living Room</div>
    </div>

    <div class="room-item">
      <div class="room-btn-wrapper">
        <div class="room-btn" onclick="showPage('bedroom')">
          <img src="Bedroom.png" alt="Bedroom" />
        </div>
        <div id="dot-bedroom" class="room-status-dot"></div>
      </div>
      <div class="room-label">Bedroom</div>
    </div>

    <div class="room-item">
      <div class="room-btn-wrapper">
        <div class="room-btn" onclick="showPage('comfort-room')">
          <img src="Comfort_Room.png" alt="Comfort Room" />
        </div>
        <div id="dot-comfort-room" class="room-status-dot"></div>
      </div>
      <div class="room-label">Comfort Room</div>
    </div>
  </div>

  <h3 style="margin-top: 40px;">BATCH CONTROL</h3>
  <label class="switch">
    <input type="checkbox" id="batchSwitch" onchange="toggleBatch()">
    <span class="slider"></span>
  </label>
  <div id="batchStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
</div>

<!-- LIVING ROOM -->
<div id="living-room" class="page">
  <button class="back-button" onclick="showPage('main')">← Back</button>
  <h2>YOU ARE CURRENTLY IN<br>THE: <strong>LIVING ROOM</strong></h2>
  <div class="responsive-banner">
    <img src="Living_Room.png" alt="Living Room Banner" />
  </div>
  <select onchange="chooseDevice(this.value)">
    <option value="">Choose Device</option>
    <option value="light-bulb">Light Bulb</option>
  </select>
  <div id="light-bulb-section" style="display: none;">
    <img id="bulbImage" class="device-img" src="Light_OFF.png" alt="Light Bulb">
    <label class="switch">
      <input type="checkbox" id="bulbSwitch" onchange="toggleBulb()">
      <span class="slider"></span>
    </label>
    <div id="bulbStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
  </div>
</div>

<!-- BEDROOM -->
<div id="bedroom" class="page">
  <button class="back-button" onclick="showPage('main')">← Back</button>
  <h2>YOU ARE CURRENTLY IN<br>THE: <strong>BEDROOM</strong></h2>
  <div class="responsive-banner">
    <img src="Bedroom.png" alt="Bedroom Banner" />
  </div>
  <select onchange="chooseBedroomDevice(this.value)">
    <option value="">Choose Device</option>
    <option value="fan">Fan</option>
  </select>
  <div id="fan-section" style="display: none;">
    <img id="fanImage" class="device-img" src="Fan_OFF.png" alt="Fan" />
    <label class="switch">
      <input type="checkbox" id="fanSwitch" onchange="toggleFan()" />
      <span class="slider"></span>
    </label>
    <div id="fanStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
  </div>
</div>

<!-- COMFORT ROOM -->
<div id="comfort-room" class="page">
  <button class="back-button" onclick="showPage('main')">← Back</button>
  <h2>YOU ARE CURRENTLY IN<br>THE: <strong>COMFORT ROOM</strong></h2>
  <div class="responsive-banner">
    <img src="Comfort_Room.png" alt="Comfort Room Banner" />
  </div>
  <select onchange="chooseComfortDevice(this.value)">
    <option value="">Choose Device</option>
    <option value="light">Light</option>
  </select>
  <div id="comfort-light-section" style="display: none;">
    <img id="comfortLightImage" class="device-img" src="Light_OFF.png" alt="Comfort Room Light" />
    <label class="switch">
      <input type="checkbox" id="comfortLightSwitch" onchange="toggleComfortLight()" />
      <span class="slider"></span>
    </label>
    <div id="comfortLightStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCwHNCoJQpAvmCU5Z4vy1nUJPjnm3IlCXk",
    authDomain: "ilaw-piensi.firebaseapp.com",
    databaseURL: "https://ilaw-piensi-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "ilaw-piensi",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const devicesRef = db.ref('devices');

  function showPage(id) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function toggleBatch() {
    const status = document.getElementById('batchStatus');
    const isChecked = document.getElementById('batchSwitch').checked;

    status.innerHTML = `Current Status: <span style="color: ${isChecked ? 'limegreen' : 'red'};">${isChecked ? 'ON' : 'OFF'}</span>`;

    const updates = {
      'livingRoom/bulb': isChecked,
      'bedroom/fan': isChecked,
      'comfortRoom/light': isChecked,
      'batchControl': isChecked
    };

    devicesRef.update(updates).catch(error => {
      console.error("Error updating batch state:", error);
      document.getElementById('batchSwitch').checked = !isChecked;
      status.innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });
  }

  function chooseDevice(device) {
    document.getElementById('light-bulb-section').style.display = device === 'light-bulb' ? 'block' : 'none';
  }

  function toggleBulb() {
    const isChecked = document.getElementById('bulbSwitch').checked;
    devicesRef.child('livingRoom/bulb').set(isChecked).catch(error => {
      console.error("Error updating bulb state:", error);
      document.getElementById('bulbSwitch').checked = !isChecked;
      document.getElementById('bulbStatus').innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });
  }

  function chooseBedroomDevice(device) {
    document.getElementById('fan-section').style.display = device === 'fan' ? 'block' : 'none';
  }

  function toggleFan() {
    const isChecked = document.getElementById('fanSwitch').checked;
    devicesRef.child('bedroom/fan').set(isChecked).catch(error => {
      console.error("Error updating fan state:", error);
      document.getElementById('fanSwitch').checked = !isChecked;
      document.getElementById('fanStatus').innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });
  }

  function chooseComfortDevice(device) {
    document.getElementById('comfort-light-section').style.display = device === 'light' ? 'block' : 'none';
  }

  function toggleComfortLight() {
    const isChecked = document.getElementById('comfortLightSwitch').checked;
    devicesRef.child('comfortRoom/light').set(isChecked).catch(error => {
      console.error("Error updating comfort light state:", error);
      document.getElementById('comfortLightSwitch').checked = !isChecked;
      document.getElementById('comfortLightStatus').innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });
  }

  // Real-time Firebase listeners for device and dot status
  devicesRef.child('livingRoom/bulb').on('value', snapshot => {
    const isOn = snapshot.val() === true;
    document.getElementById('bulbSwitch').checked = isOn;
    document.getElementById('bulbImage').src = isOn ? 'Light_ON.png' : 'Light_OFF.png';
    document.getElementById('bulbStatus').innerHTML = `Current Status: <span style="color: ${isOn ? 'limegreen' : 'red'};">${isOn ? 'ON' : 'OFF'}</span>`;
    document.getElementById('dot-living-room').style.backgroundColor = isOn ? 'limegreen' : 'red';
  });

  devicesRef.child('bedroom/fan').on('value', snapshot => {
    const isOn = snapshot.val() === true;
    document.getElementById('fanSwitch').checked = isOn;
    document.getElementById('fanImage').src = isOn ? 'Fan_ON.gif' : 'Fan_OFF.png';
    document.getElementById('fanStatus').innerHTML = `Current Status: <span style="color: ${isOn ? 'limegreen' : 'red'};">${isOn ? 'ON' : 'OFF'}</span>`;
    document.getElementById('dot-bedroom').style.backgroundColor = isOn ? 'limegreen' : 'red';
  });

  devicesRef.child('comfortRoom/light').on('value', snapshot => {
    const isOn = snapshot.val() === true;
    document.getElementById('comfortLightSwitch').checked = isOn;
    document.getElementById('comfortLightImage').src = isOn ? 'Light_ON.png' : 'Light_OFF.png';
    document.getElementById('comfortLightStatus').innerHTML = `Current Status: <span style="color: ${isOn ? 'limegreen' : 'red'};">${isOn ? 'ON' : 'OFF'}</span>`;
    document.getElementById('dot-comfort-room').style.backgroundColor = isOn ? 'limegreen' : 'red';
  });

  devicesRef.child('batchControl').on('value', snapshot => {
    const isOn = snapshot.val() === true;
    document.getElementById('batchSwitch').checked = isOn;
    document.getElementById('batchStatus').innerHTML = `Current Status: <span style="color: ${isOn ? 'limegreen' : 'red'};">${isOn ? 'ON' : 'OFF'}</span>`;
  });
</script>

</body>
</html>
