<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ILAW</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f3b3e;
      color: white;
      text-align: center;
    }

    header {
      background-color: #1b1c1e;
      padding: 20px;
      cursor: pointer;
    }

    header img {
      height: 40px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h2 {
      margin-top: 20px;
    }

    .choose-room-image {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 20px;
    }

    .choose-room-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .room-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .room-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .room-btn {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #102728;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
    }

    .room-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10%;
    }

    .room-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: limegreen; /* Changed to limegreen for consistency */
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    select {
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      max-width: 80%;
      width: 250px;
      display: block;
      border-radius: 12px;
    }

    .device-img {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      margin: 20px auto;
      display: block;
    }

    .responsive-banner {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 20px;
    }

    .responsive-banner img,
    .living-room-banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Added style for status text color */
    .status span {
        font-weight: bold; /* Make ON/OFF text bold */
    }
  </style>
</head>
<body>
  <header onclick="showPage('main')">
    <img src="LOGO.png" alt="ILAW Logo" />
  </header>

  <!-- MAIN PAGE -->
  <div id="main" class="page active">
    <h2>CHOOSE ROOM</h2>
    <div class="choose-room-image">
      <img src="Home.png" alt="Choose Room" />
    </div>

    <div class="room-grid">
      <div class="room-item">
        <div class="room-btn" onclick="showPage('living-room')">
          <img src="Living_Room.png" alt="Living Room" />
        </div>
        <div class="room-label">Living Room</div>
      </div>
      <div class="room-item">
        <div class="room-btn" onclick="showPage('bedroom')">
          <img src="Bedroom.png" alt="Bedroom" />
        </div>
        <div class="room-label">Bedroom</div>
      </div>
      <div class="room-item">
        <div class="room-btn" onclick="showPage('comfort-room')">
          <img src="Comfort_Room.png" alt="Comfort Room" />
        </div>
        <div class="room-label">Comfort Room</div>
      </div>
    </div>

    <h3 style="margin-top: 40px;">BATCH CONTROL</h3>
    <label class="switch">
      <input type="checkbox" id="batchSwitch" onchange="toggleBatch()">
      <span class="slider"></span>
    </label>
    <div id="batchStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
  </div>

  <!-- LIVING ROOM -->
  <div id="living-room" class="page">
    <h2>YOU ARE CURRENTLY IN<br>THE: <strong>LIVING ROOM</strong></h2>
    <div class="responsive-banner">
      <img src="Living_Room.png" alt="Living Room Banner" />
    </div>

    <select onchange="chooseDevice(this.value)">
      <option value="">Choose Device</option>
      <option value="light-bulb">Light Bulb</option>
    </select>
    <div id="light-bulb-section" style="display: none;">
      <img id="bulbImage" class="device-img" src="Light_OFF.png" alt="Light Bulb">
      <label class="switch">
        <input type="checkbox" id="bulbSwitch" onchange="toggleBulb()">
        <span class="slider"></span>
      </label>
      <div id="bulbStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
    </div>
  </div>

  <!-- BEDROOM -->
  <div id="bedroom" class="page">
    <h2>YOU ARE CURRENTLY IN<br>THE: <strong>BEDROOM</strong></h2>
    <div class="responsive-banner">
      <img src="Bedroom.png" alt="Bedroom Banner" />
    </div>

    <select onchange="chooseBedroomDevice(this.value)">
      <option value="">Choose Device</option>
      <option value="fan">Fan</option>
    </select>
    <div id="fan-section" style="display: none;">
      <img id="fanImage" class="device-img" src="Fan_OFF.png" alt="Fan" />
      <label class="switch">
        <input type="checkbox" id="fanSwitch" onchange="toggleFan()" />
        <span class="slider"></span>
      </label>
      <div id="fanStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
    </div>
  </div>

  <!-- COMFORT ROOM -->
  <div id="comfort-room" class="page">
    <h2>YOU ARE CURRENTLY IN<br>THE: <strong>COMFORT ROOM</strong></h2>
    <div class="responsive-banner">
      <img src="Comfort_Room.png" alt="Comfort Room Banner" />
    </div>

    <select onchange="chooseComfortDevice(this.value)">
      <option value="">Choose Device</option>
      <option value="light">Light</option>
    </select>
    <div id="comfort-light-section" style="display: none;">
      <img id="comfortLightImage" class="device-img" src="Light_OFF.png" alt="Comfort Room Light" />
      <label class="switch">
        <input type="checkbox" id="comfortLightSwitch" onchange="toggleComfortLight()" />
        <span class="slider"></span>
      </label>
      <div id="comfortLightStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
    </div>
  </div>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Your Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyCwHNCoJQpAvmCU5Z4vy1nUJPjnm3IlCXk",
    authDomain: "ilaw-piensi.firebaseapp.com",
    databaseURL: "https://ilaw-piensi-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "ilaw-piensi",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Reference to the root of the 'devices' node
  const devicesRef = db.ref('devices');
</script>

<script>
  // Function to show a specific page
  function showPage(id) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // Function to handle the Batch Control switch
  function toggleBatch() {
    const status = document.getElementById('batchStatus');
    const isChecked = document.getElementById('batchSwitch').checked;
    status.innerHTML = `Current Status: <span style="color: ${isChecked ? 'limegreen' : 'red'};">${isChecked ? 'ON' : 'OFF'}</span>`;

    // Use a multi-location update for batch control
    // This updates all specified paths at once, which is more efficient
    // than sending multiple 'set' commands.
    devicesRef.update({
      'livingRoom/bulb': isChecked,
      'bedroom/fan': isChecked,
      'comfortRoom/light': isChecked // Added Comfort Room light
    }).catch(error => {
      console.error("Error updating batch state:", error);
      // Revert the UI switch state if the update fails
      document.getElementById('batchSwitch').checked = !isChecked;
      status.innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });

    // The UI for individual devices will be updated automatically
    // by the 'on('value', ...)' listeners below when Firebase data changes.
    // No need to manually toggle individual switches here.
  }

  // Function to show/hide device section in Living Room based on select value
  function chooseDevice(device) {
    document.getElementById('light-bulb-section').style.display = device === 'light-bulb' ? 'block' : 'none';
  }

  // Function to toggle Living Room Bulb state
  function toggleBulb() {
    const isChecked = document.getElementById('bulbSwitch').checked;
    // 🔥 Update Firebase
    devicesRef.child('livingRoom/bulb').set(isChecked).catch(error => {
      console.error("Error updating bulb state:", error);
      // Revert the UI switch state if the update fails
      document.getElementById('bulbSwitch').checked = !isChecked;
      document.getElementById('bulbStatus').innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });
    // UI update handled by the 'on('value', ...)' listener below
  }

  // Function to show/hide device section in Bedroom based on select value
  function chooseBedroomDevice(device) {
    document.getElementById('fan-section').style.display = device === 'fan' ? 'block' : 'none';
  }

  // Function to toggle Bedroom Fan state
  function toggleFan() {
    const isChecked = document.getElementById('fanSwitch').checked;
    // 🔥 Update Firebase
    devicesRef.child('bedroom/fan').set(isChecked).catch(error => {
       console.error("Error updating fan state:", error);
      // Revert the UI switch state if the update fails
      document.getElementById('fanSwitch').checked = !isChecked;
       document.getElementById('fanStatus').innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });
     // UI update handled by the 'on('value', ...)' listener below
  }

  // Function to show/hide device section in Comfort Room based on select value
  function chooseComfortDevice(device) {
    document.getElementById('comfort-light-section').style.display = device === 'light' ? 'block' : 'none';
  }

  // Function to toggle Comfort Room Light state
  function toggleComfortLight() {
    const isChecked = document.getElementById('comfortLightSwitch').checked;
    // 🔥 Update Firebase - Now includes writing to the database!
    devicesRef.child('comfortRoom/light').set(isChecked).catch(error => {
       console.error("Error updating comfort light state:", error);
      // Revert the UI switch state if the update fails
      document.getElementById('comfortLightSwitch').checked = !isChecked;
       document.getElementById('comfortLightStatus').innerHTML = `Current Status: <span style="color: red;">Update Failed</span>`;
    });
     // UI update handled by the 'on('value', ...)' listener below
  }

  // --- Firebase Listeners for Real-time Sync ---
  // These listeners ensure the UI reflects the state in the database
  // even if another client changes the data. They also handle
  // the initial state when the page loads.

  // 🔁 Sync light bulb state
  devicesRef.child('livingRoom/bulb').on('value', snapshot => {
    const isOn = snapshot.val();
    // Ensure snapshot is not null if data doesn't exist yet, default to false (OFF)
    const currentState = isOn !== null ? isOn : false;
    document.getElementById('bulbSwitch').checked = currentState;
    document.getElementById('bulbImage').src = currentState ? 'Light_ON.png' : 'Light_OFF.png';
    document.getElementById('bulbStatus').innerHTML = `Current Status: <span style="color: ${currentState ? 'limegreen' : 'red'};">${currentState ? 'ON' : 'OFF'}</span>`;
  });

  // 🔁 Sync fan state
  devicesRef.child('bedroom/fan').on('value', snapshot => {
    const isOn = snapshot.val();
    const currentState = isOn !== null ? isOn : false;
    document.getElementById('fanSwitch').checked = currentState;
    document.getElementById('fanImage').src = currentState ? 'Fan_ON.png' : 'Fan_OFF.png';
    document.getElementById('fanStatus').innerHTML = `Current Status: <span style="color: ${currentState ? 'limegreen' : 'red'};">${currentState ? 'ON' : 'OFF'}</span>`;
  });

  // 🔁 Sync comfort room light state
  devicesRef.child('comfortRoom/light').on('value', snapshot => {
    const isOn = snapshot.val();
    const currentState = isOn !== null ? isOn : false;
    document.getElementById('comfortLightSwitch').checked = currentState;
    document.getElementById('comfortLightImage').src = currentState ? 'Light_ON.png' : 'Light_OFF.png';
    document.getElementById('comfortLightStatus').innerHTML = `Current Status: <span style="color: ${currentState ? 'limegreen' : 'red'};">${currentState ? 'ON' : 'OFF'}</span>`;
  });

  // 🔁 Sync batch switch if any one of the devices is OFF
  // Optional: You can dynamically determine if all are ON to reflect in batch switch
  devicesRef.on('value', snapshot => {
    const data = snapshot.val() || {};
    const allOn = data.livingRoom?.bulb && data.bedroom?.fan && data.comfortRoom?.light;
    document.getElementById('batchSwitch').checked = !!allOn;
    document.getElementById('batchStatus').innerHTML = `Current Status: <span style="color: ${allOn ? 'limegreen' : 'red'};">${allOn ? 'ON' : 'OFF'}</span>`;
  });
</script>

</body>
</html>
