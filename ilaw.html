<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ILAW</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f3b3e;
      color: white;
      text-align: center;
    }

    header {
      background-color: #1b1c1e;
      padding: 20px;
      cursor: pointer;
    }

    header img {
      height: 40px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h2 {
      margin-top: 20px;
    }

    .choose-room-image {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 20px;
    }

    .choose-room-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .room-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .room-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .room-btn {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #102728;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
    }

    .room-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10%;
    }

    .room-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: green;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    select {
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      max-width: 80%;
      width: 250px;
      display: block;
      border-radius: 12px;
    }

    .device-img {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      margin: 20px auto;
      display: block;
    }

    .responsive-banner {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 20px;
    }

    .responsive-banner img,
    .living-room-banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header onclick="showPage('main')">
    <img src="Images/LOGO.png" alt="ILAW Logo" />
  </header>

  <!-- MAIN PAGE -->
  <div id="main" class="page active">
    <h2>CHOOSE ROOM</h2>
    <div class="choose-room-image">
      <img src="Images/Home.png" alt="Choose Room" />
    </div>

    <div class="room-grid">
      <div class="room-item">
        <div class="room-btn" onclick="showPage('living-room')">
          <img src="Images/Living_Room.png" alt="Living Room" />
        </div>
        <div class="room-label">Living Room</div>
      </div>
      <div class="room-item">
        <div class="room-btn" onclick="showPage('bedroom')">
          <img src="Images/Bedroom.png" alt="Bedroom" />
        </div>
        <div class="room-label">Bedroom</div>
      </div>
      <div class="room-item">
        <div class="room-btn" onclick="showPage('comfort-room')">
          <img src="Images/Comfort_Room.png" alt="Comfort Room" />
        </div>
        <div class="room-label">Comfort Room</div>
      </div>
    </div>

    <h3 style="margin-top: 40px;">BATCH CONTROL</h3>
    <label class="switch">
      <input type="checkbox" id="batchSwitch" onchange="toggleBatch()">
      <span class="slider"></span>
    </label>
    <div id="batchStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
  </div>

  <!-- LIVING ROOM -->
  <div id="living-room" class="page">
    <h2>YOU ARE CURRENTLY IN<br>THE: <strong>LIVING ROOM</strong></h2>
    <div class="responsive-banner">
      <img src="Images/Living_Room.png" alt="Living Room Banner" />
    </div>

    <select onchange="chooseDevice(this.value)">
      <option value="">Choose Device</option>
      <option value="light-bulb">Light Bulb</option>
    </select>
    <div id="light-bulb-section" style="display: none;">
      <img id="bulbImage" class="device-img" src="Images/Light_OFF.png" alt="Light Bulb">
      <label class="switch">
        <input type="checkbox" id="bulbSwitch" onchange="toggleBulb()">
        <span class="slider"></span>
      </label>
      <div id="bulbStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
    </div>
  </div>

  <!-- BEDROOM -->
  <div id="bedroom" class="page">
    <h2>YOU ARE CURRENTLY IN<br>THE: <strong>BEDROOM</strong></h2>
    <div class="responsive-banner">
      <img src="Images/Bedroom.png" alt="Bedroom Banner" />
    </div>

    <select onchange="chooseBedroomDevice(this.value)">
      <option value="">Choose Device</option>
      <option value="fan">Fan</option>
    </select>
    <div id="fan-section" style="display: none;">
      <img id="fanImage" class="device-img" src="Images/Fan_OFF.png" alt="Fan" />
      <label class="switch">
        <input type="checkbox" id="fanSwitch" onchange="toggleFan()" />
        <span class="slider"></span>
      </label>
      <div id="fanStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
    </div>
  </div>

  <!-- COMFORT ROOM -->
  <div id="comfort-room" class="page">
    <h2>YOU ARE CURRENTLY IN<br>THE: <strong>COMFORT ROOM</strong></h2>
    <div class="responsive-banner">
      <img src="Images/Comfort_Room.png" alt="Comfort Room Banner" />
    </div>

    <select onchange="chooseComfortDevice(this.value)">
      <option value="">Choose Device</option>
      <option value="light">Light</option>
    </select>
    <div id="comfort-light-section" style="display: none;">
      <img id="comfortLightImage" class="device-img" src="Images/Light_OFF.png" alt="Comfort Room Light" />
      <label class="switch">
        <input type="checkbox" id="comfortLightSwitch" onchange="toggleComfortLight()" />
        <span class="slider"></span>
      </label>
      <div id="comfortLightStatus" class="status">Current Status: <span style="color: red;">OFF</span></div>
    </div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleBatch() {
      const status = document.getElementById('batchStatus');
      const isChecked = document.getElementById('batchSwitch').checked;
      status.innerHTML = `Current Status: <span style="color: ${isChecked ? 'limegreen' : 'red'};">${isChecked ? 'ON' : 'OFF'}</span>`;

      // Apply batch state to each device
      const bulbSwitch = document.getElementById('bulbSwitch');
      const fanSwitch = document.getElementById('fanSwitch');
      const comfortLightSwitch = document.getElementById('comfortLightSwitch');

      bulbSwitch.checked = isChecked;
      toggleBulb();

      fanSwitch.checked = isChecked;
      toggleFan();

      comfortLightSwitch.checked = isChecked;
      toggleComfortLight();
    }

    function chooseDevice(device) {
      document.getElementById('light-bulb-section').style.display = device === 'light-bulb' ? 'block' : 'none';
    }

    function toggleBulb() {
      const bulbImage = document.getElementById('bulbImage');
      const status = document.getElementById('bulbStatus');
      const isChecked = document.getElementById('bulbSwitch').checked;

      bulbImage.src = isChecked ? 'Images/Light_ON.png' : 'Images/Light_OFF.png';
      status.innerHTML = `Current Status: <span style="color: ${isChecked ? 'limegreen' : 'red'};">${isChecked ? 'ON' : 'OFF'}</span>`;
    }

    function chooseBedroomDevice(device) {
      document.getElementById('fan-section').style.display = device === 'fan' ? 'block' : 'none';
    }

    function toggleFan() {
      const fanImage = document.getElementById('fanImage');
      const status = document.getElementById('fanStatus');
      const isChecked = document.getElementById('fanSwitch').checked;

      fanImage.src = isChecked ? 'Images/Fan_ON.gif' : 'Images/Fan_OFF.png';
      status.innerHTML = `Current Status: <span style="color: ${isChecked ? 'limegreen' : 'red'};">${isChecked ? 'ON' : 'OFF'}</span>`;
    }

    function chooseComfortDevice(device) {
      document.getElementById('comfort-light-section').style.display = device === 'light' ? 'block' : 'none';
    }

    function toggleComfortLight() {
      const lightImage = document.getElementById('comfortLightImage');
      const status = document.getElementById('comfortLightStatus');
      const isChecked = document.getElementById('comfortLightSwitch').checked;

      lightImage.src = isChecked ? 'Images/Light_ON.png' : 'Images/Light_OFF.png';
      status.innerHTML = `Current Status: <span style="color: ${isChecked ? 'limegreen' : 'red'};">${isChecked ? 'ON' : 'OFF'}</span>`;
    }
  </script>
</body>
</html>
